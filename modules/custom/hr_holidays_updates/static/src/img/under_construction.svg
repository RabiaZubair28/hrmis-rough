<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="500" viewBox="0 0 1200 500">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f7f7f7"/>
    </linearGradient>
    <style>
      .t1{font: 600 64px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; fill:#9aa0a6}
      .t2{font: 800 64px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; fill:#666}
      .t3{font: 600 18px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif; fill:#80868b}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="500" fill="url(#g)"/>

  <!-- Text -->
  <text x="70" y="220" class="t1">This page is</text>
  <text x="430" y="220" class="t2">under</text>
  <text x="70" y="290" class="t2">construction.</text>
  <text x="70" y="335" class="t3">Were working on it. Please check back soon.</text>

  <!-- Simple "worker" illustration -->
  <g transform="translate(820,120)">
    <!-- head -->
    <circle cx="80" cy="70" r="42" fill="#e6e6e6" stroke="#cfcfcf" stroke-width="3"/>
    <!-- helmet -->
    <path d="M38 64 C44 30, 116 30, 122 64 L122 74 L38 74 Z" fill="#f5c400" stroke="#d4a700" stroke-width="3"/>
    <rect x="52" y="44" width="56" height="16" rx="8" fill="#ffd54d" opacity="0.9"/>
    <!-- body -->
    <path d="M35 130 C45 105, 115 105, 125 130 L135 200 C138 224, 22 224, 25 200 Z" fill="#efefef" stroke="#cfcfcf" stroke-width="3"/>
    <!-- arm raised -->
    <path d="M120 135 C150 120, 170 95, 185 70" fill="none" stroke="#cfcfcf" stroke-width="16" stroke-linecap="round"/>
    <path d="M185 70 C195 60, 210 62, 212 76" fill="none" stroke="#cfcfcf" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Barrier -->
  <g transform="translate(860,290)">
    <rect x="0" y="0" width="270" height="90" rx="10" fill="#ffffff" stroke="#cfcfcf" stroke-width="3"/>
    <rect x="20" y="20" width="230" height="16" fill="#d32f2f"/>
    <rect x="20" y="54" width="230" height="16" fill="#d32f2f"/>
    <path d="M20 20 L56 36 L92 20 L128 36 L164 20 L200 36 L236 20 L250 26" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
    <path d="M20 54 L56 70 L92 54 L128 70 L164 54 L200 70 L236 54 L250 60" stroke="#ffffff" stroke-width="6" opacity="0.9"/>
    <rect x="28" y="90" width="14" height="45" fill="#cfcfcf"/>
    <rect x="228" y="90" width="14" height="45" fill="#cfcfcf"/>
  </g>
</svg>
